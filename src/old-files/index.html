<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon  -->
    <link  rel="icon" type="image/png" sizes="32x32"  href="./images/favicon-32x32.png"/>
    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"/>
    <!-- Bootstrap 5.2.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <!-- User Main CSS -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="media.css"/>

    <title>FE-Mentor | Product Preview Card Component</title>
  </head>

  <body>
    <main class="__main container m-auto my-5">
        <div class="__col-main container row col-9 col-lg-7 m-auto mb-4 p-0">

          <section class="__col-1 col-12 col-md-5 col-lg-5 p-0">
            <picture>
              <source class="__image-2 img-fluid rounded-4" media="(max-width:768px)" srcset="images/image-product-mobile.jpg" alt="Perfume Product Image 2">
              <img class="__image-1 img-fluid rounded-4" src="images/image-product-desktop.jpg" alt="Perfume Product Image 1"/>
            </picture>
          </section> <!-- Col 1 -->
  
          <section class="__col-2 col ms-3 my-4 my-md-1">
            
            <div class="__hero-header my-0 my-md-3 me-3">
              <h3 class="fs-5 mb-3">Perfume</h3>
              <h1 class="fs-1 mb-4">Gabrielle Essence Eau De Parfum</h1>
            </div> <!-- Header -->
  
            <div class="__hero-paragraph me-md-5 my-4">
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div> <!-- Paragraph -->
  
            <div class="__hero-prices col-12 col-md-8 col-lg-6 row mx-auto mx-md-0 my-4">
              <p class="fs-3 col-4 col-md-8 col-lg-7 m-auto ">$149.99</p>
              <p class="fs-6 col-5 col-md-3 col-lg-2 my-auto mx-2 text-decoration-line-through text-muted">$169.99</p>
            </div>  <!-- Price List-->
  
            <div class="__hero-btns row">
              <button type="button" class="__main-btns col-9 col-md-6 mx-auto btn btn-primary mb-2 mb-md-3 mb-lg-4">
                <img src="images/icon-cart.svg" alt="Add to Cart Button Icon" />
                <span class="ps-1 text-light">Add to Cart</span>
              </button>
            </div>  <!-- Button -->
  
          </section> <!-- Col 2 -->
  
        </div> 

    </main> <!-- Col Main -->

  </body>
</html>
